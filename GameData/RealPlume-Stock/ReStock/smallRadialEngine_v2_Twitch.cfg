@PART[smallRadialEngine_v2]:NEEDS[ReStock]:AFTER[ReStock]
{
  !EFFECTS {}
}
@PART[smallRadialEngine_v2]:NEEDS[zRealPlume,SmokeScreen,ReStock]
{
    !EFFECTS{}
    !PLUME

		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = Kerolox_Upper2
				!runningEffectName = DELETE
		}

    PLUME
		{
		name = Kerolox_Upper2
		transformName = fxTransformPlume
		localRotation = 90,0,0
		localPosition = 0,0,0
		emissionMult = 1.2
		alphaMult = 1
    energy = 1
    speed = 1

		flarePosition = 0,0.05,0
		flareScale = 0.017

		plumePosition = 0,-0.05,0
		plumeScale = 0.2
		}
}

//Custom adjustments to account for differing plume behaviour as ReStock FX transforms use Y+ axis. also volume
@PART[smallRadialEngine_v2]:AFTER[zzRealPlume]:NEEDS[ReStock]
{
  @EFFECTS
  {
    @Kerolox_Upper2
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[*],*
			{
				offsetDirection = 0,1,0
			}
		}
		!AUDIO {}
		AUDIO
		{
			name = audio
			channel = Ship
			clip = RealPlume/KW_Sounds/sound_altloop2
			volume = 0.0 0.0
			volume = 1.0 0.4
			pitch = 0.0 1.0
			pitch = 1.0 1.0
			loop = true
		}
  }
}

//Gas generator effect
@PART[smallRadialEngine_v2]:AFTER[zzRealPlume]:NEEDS[zRealPlume,SmokeScreen,ReStock]
{
	%EFFECTS
    {
        %Kerolox_Upper2
        {
						MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = fxTransformTurbo
							localRotation = 90,0,0
							localPosition = 0,0,0
							fixedScale = 0.2
							energy = 1
							speed = 1
							emissionMult = 2
							name = turbopump
							modelName = RealPlume/Jade_FX/Engines/BDB/vernierPump
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							randConeEmit
							{
							density = 1 0.2
							density = 0 0.5
							}
							linGrow
							{
								density = 1.0 0
								density = 0.5 0.2
								density = 0.2 1.5
								density = 0.0 3
							}
							emission
							{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
							}
							speed
							{
								density = 1.0 1
								density = 0.0 0.8
							}
							energy
							{
								density = 1.0 1
								density = 0.0 0.8
							}

						}
		}
	}
}
