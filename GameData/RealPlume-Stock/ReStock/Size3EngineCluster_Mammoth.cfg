@PART[Size3EngineCluster]:NEEDS[ReStock,!WaterfallRestock]:AFTER[ReStock]
{
  !EFFECTS {}
}
@PART[Size3EngineCluster]:NEEDS[zRealPlume,SmokeScreen,ReStock,!WaterfallRestock]
{

      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = Cryogenic_LowerSSME_CE
      }

      PLUME
      {
      name = Cryogenic_LowerSSME_CE
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      speed = 1
      energy = 1
      emissionMult = 1

			shockPosition = 0,0,-0.3
      shockScale = 0.4

      plumePosition = 0,0,-0.5
      plumeScale = 1.2

      plume2Scale = 0.6
      }
}
