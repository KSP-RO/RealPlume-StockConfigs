@PART[liquidEngine2]:AFTER[ReStock]
{
  !EFFECTS {}
}
@PART[liquidEngine2]:NEEDS[zRealPlume,SmokeScreen,ReStock]
{
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEngines
        %powerEffectName = Kerolox_LowerAlt
    }
    PLUME
		{
		name = Kerolox_LowerAlt
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1
    saturationMult = 1

    flarePosition = 0,0,0.3
    flareScale = 0.05

    plumePosition = 0,0,0.7
    plumeScale = 0.6

    flamePosition = 0,0,0.7
    flameScale = 0.65

		}
}
