@PART[liquidEngine]:NEEDS[ReStock,!WaterfallRestock]:AFTER[ReStock]
{
  !EFFECTS {}
}
@PART[liquidEngine]:NEEDS[zRealPlume,SmokeScreen,ReStock]
{
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEngines
        %powerEffectName = Kerolox_LowerAlt
    }
    PLUME
    {
    name = Kerolox_LowerAlt
    transformName = fxTransformPlume
    localRotation = 90,0,0
    localPosition = 0,0,0
    emissionMult = 1
    speed = 1
    energy = 1

    flarePosition = 0,0.2,0
    flareScale = 0.05

    plumePosition = 0,0,0
    plumeScale = 0.6

    flamePosition = 0,0,0
    flameScale = 0.65

    }
}
//Patch in turbo exhaust and remove offset effects.
@PART[liquidEngine]:AFTER[zzRealPlume]:NEEDS[ReStock,!WaterfallRestock]
{
	@EFFECTS
    {
        @Kerolox_LowerAlt
        {
						MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = fxTransformTurbo
							localRotation = 90,0,0
							localPosition = 0,0,0
							fixedScale = 0.5
							energy = 1
							speed = 1
							emissionMult = 2
							name = turbopump
							modelName = RealPlume/Jade_FX/Engines/BDB/vernierPump
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							randConeEmit
							{
							density = 1 0.2
							density = 0 0.5
							}
							linGrow
							{
								density = 1.0 0
								density = 0.5 0.2
								density = 0.2 1.5
								density = 0.0 3
							}
							emission
							{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
							}
							speed
							{
								density = 1.0 1
								density = 0.0 0.8
							}
							energy
							{
								density = 1.0 1
								density = 0.0 0.8
							}

						}

			      MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = fxTransformTurbo
              localRotation = 90,0,0
							localPosition = 0,0,0
							fixedScale = 1
							energy = 1
							speed = 1
							emissionMult = 1
							name = fumeDark
							modelName = RealPlume/Jade_FX/Engines/BDB/vernierFumeDark
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							randConeEmit
							{
								density = 1 0
								density = 0.4 0.1
								density = 0.1 0.5
								density = 0.01 0.8
								density = 0.0 1
							}
							linGrow
							{
							density = 1.0 0
							density = 0.0 4
							}
							emission
							{
							power = 1.0 1
							power = 0.01 0.1
							power = 0.0 0.0
							}
							speed
							{
							density = 1.0 1
							density = 0.0 0.8
							}
							energy
							{
							density = 1.0 0.5
							density = 0.0 0.4
							}
						}
		}
	}
}
@PART[liquidEngine]:AFTER[zzRealPlume]:NEEDS[ReStock,!WaterfallRestock]
  @EFFECTS
  {
    @Kerolox_LowerAlt
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[*],*
			{
				offsetDirection = 0,1,0
			}
		}
  }
}
