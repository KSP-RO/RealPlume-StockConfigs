@PART[nuclearEngine]:NEEDS[ReStock,!WaterfallRestock]:AFTER[ReStock]
{
  !EFFECTS {}
}
//Patch for ReStock NERV without Kerbal Atomics Installed
@PART[nuclearEngine]:NEEDS[zRealPlume,SmokeScreen,ReStock,!KerbalAtomics,,!WaterfallRestock] // LV-N "Nerv" Atomic Rocket Motor
{
    PLUME
    {
        name = Nuclear_SolidCore_LH2
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        alphaMult = 2
        saturationMult = 1

        energy = 1
        speed = 1
        emissionMult = 1

        corePosition = 0,0,0
        coreScale = 0.3

        plumePosition = 0,0,0.1
        plumeScale = 0.25
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Nuclear_SolidCore_LH2
        !runningEffectName = DELETE
    }
}
//Vernier FX
@PART[nuclearEngine]:NEEDS[zRealPlume,SmokeScreen,ReStock,!KerbalAtomics,!WaterfallRestock]:FOR[zzRealPlume]
{
  @EFFECTS
  {
    @Nuclear_SolidCore_LH2
    {
      MODEL_MULTI_SHURIKEN_PERSIST
      {
          //Get the inputs from the other config.
          transformName = fxTransformTurbo
          localRotation = 90,0,0
          localPosition = 0,0,0
          fixedScale = 0.7
          energy = 1
          speed = 1
          name = VernierExhaust
          modelName = RealPlume/Nertea_FX_New/KerbalAtomics/fx-gc-open-25-turbo
          fixedEmissions = false
          sizeClamp = 50
          decluster = true
          emitOnUpdate = true
          randomInitalVelocityOffsetMaxRadius = 0
          speed
          {
            power = 0.0 0.35
            power = 0.001 0.35
            power = 0.1 0.5
            power = 0.2 0.6
            power = 1.0 2
          }
          emission
          {
            power = 0.0 0.0
            power = 0.001 0.7
            power = 0.1 0.7
            power = 0.2 0.7
            power = 1.0 1.0
          }
          linGrow
          {
            density = 0.7 -1
            density = 0.02 20
          }
      }
    }
  }
}

