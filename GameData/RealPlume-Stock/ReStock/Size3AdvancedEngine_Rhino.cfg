@PART[Size3AdvancedEngine]:NEEDS[ReStock,!WaterfallRestock]:AFTER[ReStock]
{
  !EFFECTS {}
}
@PART[Size3AdvancedEngine]:NEEDS[zRealPlume,SmokeScreen,ReStock]
{

			@MODULE[ModuleEngines*]
			{
				@name = ModuleEnginesFX
				%powerEffectName = Cryogenic_LowerRed_CE
			}

			PLUME
      {
      name = Cryogenic_LowerRed_CE
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      speed = 1
      energy = 1
      emissionMult = 1

      corePosition = 0,0,3
      coreScale = 1.2

      plumePosition = 0,0,2
      plumeScale = 1.5

      plume2Scale = 1.7
      }
}
@PART[Size3AdvancedEngine]:NEEDS[ReStock,!WaterfallRestock]:AFTER[ReStock]
{
  @EFFECTS
  {
    !fx-rhino-running{}
    !engage
    engage
    {
      AUDIO
      {
          channel = Ship
          clip = RealPlume/KW_Sounds/sound_liq6
          volume = 0.35
          pitch = 1.0
          loop = false
      }
    }
  }
}
