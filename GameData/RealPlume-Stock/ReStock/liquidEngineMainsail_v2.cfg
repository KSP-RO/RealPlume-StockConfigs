@PART[liquidEngineMainsail_v2]:NEEDS[ReStock]:AFTER[ReStock]
{
  !EFFECTS {}
}
@PART[liquidEngineMainsail_v2]:NEEDS[zRealPlume,SmokeScreen,ReStock,!WaterfallRestock]//Mainsail
{
		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = Kerolox_LowerFlame
				!runningEffectName = DELETE
		}
		PLUME
		{
		name = Kerolox_LowerFlame
		transformName = fxTransformPlume
		localRotation = 90,0,0
		localPosition = 0,0,0
		emissionMult = 1
		speed = 1
		energy = 1

		plumePosition = 0,0.5,0
    plumeScale = 1.8

    flamePosition = 0,0.5,0
    flameScale = 2

		flarePosition = 0,1.2,0
		flareScale = 0.1
		}
}
//Custom adjustments to account for differing plume behaviour as ReStock FX transforms use Y+ axis.
@PART[liquidEngineMainsail_v2]:AFTER[zzRealPlume]:NEEDS[ReStock,!WaterfallRestock]
{
  @EFFECTS
  {
    @Kerolox_LowerFlame
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[*],*
			{
				offsetDirection = 0,1,0
			}
		}
  }
}
