@PART[black_anvil_engine_s1_1]:FOR[RealPlume]:NEEDS[RealPlume,SmokeScreen,CRE,!Waterfall]
{
      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = Cryogenic_UpperBlue_CE
      }

      PLUME
      {
      name = Cryogenic_UpperBlue_CE
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      speed = 1
      energy = 1

      corePosition = 0,0,0
      coreScale = 0.4

      plumePosition = 0,0,0.2
      plumeScale = 0.2

      plume2Scale = 0.2
      }
}
@PART[black_anvil_engine_s1_1]:NEEDS[RealPlume,SmokeScreen,CRE,!Waterfall]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Cryogenic_UpperBlue_CE
    {
      MODEL_MULTI_SHURIKEN_PERSIST
      {

          //Get the inputs from the other config.
          transformName = thrustTransform
          localRotation = 0,-30,0
          localPosition = -0.28,0,-0.4
          fixedScale    = 0.05
          emissionMult  = 0.25
          //
          name = exhaust-flare
          modelName = RealPlume/Jade_FX/Engines/BlueOrigin/hydroSLLamp
          sizeClamp = 50
          randomInitalVelocityOffsetMaxRadius = 0

          decluster = true
          emitOnUpdate = true

          energy = 0.5
          speed = 0.5

          emission
          {
          power = 0.0      0
          power = 0.001     0.5
          power = 0.1     0.6
          power = 0.2 0.7
          power = 1.0  1.5
          }

      }
    }
  }

}
