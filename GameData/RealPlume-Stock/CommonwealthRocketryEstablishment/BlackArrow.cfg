@PART[black_arrow_engine_s1_1]:NEEDS[zRealPlume,SmokeScreen,CRE,!Waterfall]
{
  PLUME
  {
      name = HTP_RP1_Lower
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0
      fixedScale = 0.5
      energy = 1
      speed = 1

      alphaMult = 0.7

      flarePosition = 0,0,-0.05
      flareScale = 0.05

      plumePosition = 0,0,0
      plumeScale = 0.25

      fumePosition = 0,0,0
      fumeScale = 0.3

  }
  @MODULE[ModuleEngines*]
  {
    @name = ModuleEnginesFX
    %powerEffectName = HTP_RP1_Lower
  }
}
//boost volume
@PART[black_arrow_engine_s1_1]:NEEDS[zRealPlume,SmokeScreen,CRE,!Waterfall]:FOR[zzRealPlume]
{
  @EFFECTS
  {
    @HTP_RP1_Lower
    {
      !AUDIO {}
      AUDIO
      {
          name = audio
          channel = Ship
          clip = RealPlume/Beale_Sounds/Sound_RocketGamma
          volume = 0.0 0.0
          volume = 1.0 0.6
          pitch = 0.0 1.0
          pitch = 1.0 1.0
          loop = true
      }
    }
  }
}

