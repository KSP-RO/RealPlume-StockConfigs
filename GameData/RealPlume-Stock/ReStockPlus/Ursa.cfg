@PART[restock-engine-ursa-1]:NEEDS[zRealPlume,SmokeScreen,!WaterfallRestock]
{
		!EFFECTS {}
		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = Kerolox_LowerAlt
				!runningEffectName = DELETE
		}
		PLUME
		{
		name = Kerolox_LowerAlt
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 0.8
    saturationMult = 1

    flarePosition = 0,0,-0.01
    flareScale = 0.04

    plumePosition = 0,0,0
    plumeScale = 0.5

    flamePosition = 0,0,0
    flameScale = 0.55

		}
}
//Custom adjustments to account for differing plume behaviour as ReStock FX transforms use Y+ axis.
@PART[restock-engine-ursa-1]:AFTER[zzRealPlume]:NEEDS[ReStock,!WaterfallRestock]
{
  @EFFECTS
  {
    @Kerolox_LowerAlt
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[*],*
			{
				offsetDirection = 0,1,0
			}
		}
  }
}
