@PART[restock-engine-125-valiant]:NEEDS[zRealPlume,SmokeScreen,ReStockPlus,!WaterfallRestock]
{
		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = Kerolox_LowerAlt
				!runningEffectName = DELETE
		}
		PLUME
		{
		name = Kerolox_LowerAlt
		transformName = fxTransformPlume
		localRotation = 90,0,0
		localPosition = 0,0.25,0
		emissionMult = 1
		saturationMult = 1

		flarePosition = 0,0,0
		flareScale = 0.05

		plumePosition = 0,0.1,0
		plumeScale = 0.4

		flamePosition = 0,0.1,0
		flameScale = 0.4

		}
}
//Custom adjustments to account for differing plume behaviour as ReStock FX transforms use Y+ axis.
@PART[restock-engine-125-valiant]:AFTER[zzRealPlume]:NEEDS[ReStock,!WaterfallRestock]
{
  @EFFECTS
  {
    @Kerolox_LowerAlt
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[*],*
			{
				offsetDirection = 0,1,0
			}
		}
  }
}
