@PART[orbital-engine-0625]:FOR[RealPlume]:NEEDS[SmokeScreen,!Waterfall] // LV-95 Orbital Maneuvering Engine
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = Hypergolic_UpperRed
    }
    PLUME
    {
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
        speed = 1

        flarePosition = 0,0,-0.1
				flareScale = 0.1

        fumePosition = 0,0,0.2
				fumeScale = 0.5

				streamPosition = 0,0,0.1
				streamScale = 0.4
	}
}
@PART[orbital-engine-0625]:AFTER[zzRealPlume]:NEEDS[ReStock]
{
  @EFFECTS
  {
    @Hypergolic_UpperRed
		{
			@MODEL_MULTI_SHURIKEN_PERSIST[Hypergolic_UpperRed-fume]
			{
				emissionMult = 1
			}
		}
  }
}
