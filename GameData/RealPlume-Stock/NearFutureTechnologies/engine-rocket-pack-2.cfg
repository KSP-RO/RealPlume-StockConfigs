@PART[engine-rocket-pack-2]:FOR[RealPlume]:NEEDS[SmokeScreen,!Waterfall] // 96-8S Hummingbird
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = Hypergolic_UpperOrange
    }
    PLUME
    {
        name = Hypergolic_UpperOrange
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
        speed = 1

        flarePosition = 0,0,-0.01
				flareScale = 0.03

        fumePosition = 0,0,0.1
				fumeScale = 0.1

				streamPosition = 0,0,0.01
				streamScale = 0.1
	}
}
@PART[engine-rocket-pack-2]:AFTER[zzRealPlume]:NEEDS[ReStock,!Waterfall]
{
  @EFFECTS
  {
    @Hypergolic_UpperOrange
		{
      !AUDIO{}
      AUDIO
      {
        name = audio
        channel = Ship
        clip = RealPlume/KW_Sounds/sound_spsloop
        volume = 0.0 0.0
        volume = 1.0 0.5
        pitch = 0.0 1.0
        pitch = 1.0 1.0
        loop = true
      }
		}
  }
}
