@PART[nflv-engine-rutherford-1]:NEEDS[SmokeScreen,RealPlume,NearFutureLaunchVehicles,!Waterfall] //
{
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEngines
        %powerEffectName = Kerolox_LowerAlt
    }
    PLUME
		{
      name = Kerolox_LowerAlt
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0
      emissionMult = 1
      saturationMult = 1

      flarePosition = 0,0,0
      flareScale = 0.02

      plumePosition = 0,0,0.05
      plumeScale = 0.25

      flamePosition = 0,0,0.05
      flameScale = 0.25

		}
}
@PART[nflv-engine-rutherford-1]:NEEDS[SmokeScreen,RealPlume,NearFutureLaunchVehicles]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Kerolox_LowerAlt
    {
      @AUDIO
      {
        @volume,0 = 0.0 0.0
        @volume,1 = 1.0 0.45
      }
    }
  }
}
