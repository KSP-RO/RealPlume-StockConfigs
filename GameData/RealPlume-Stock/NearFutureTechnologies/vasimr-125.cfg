@PART[vasimr-125]:FOR[RealPlume]:NEEDS[SmokeScreen,!Waterfall] // VW-200 'Magnotron' VASIMR Plasma Thruster
{
    PLUME
    {
        name = VASIMIR_Argon
        transformName = thrustTransform
        localRotation = 0,0,0
        plumePosition = 0,0,0.1
        corePosition = 0,0,-0.3
        emissionMult = 1
        fixedScale = 1
        energy = 1
        speed = 1
    }
    PLUME
    {
      name = VASIMIR_Xenon
      transformName = thrustTransform
      localRotation = 0,0,0
      plumePosition = 0,0,0.1
      corePosition = 0,0,-0.3
      emissionMult = 1
      fixedScale = 1
      energy = 1
      speed = 1
    }
    @MODULE[ModuleEngines*]:HAS[#engineID[ArgonMode]]
    {
        !runningEffectName = DELETE
        %powerEffectName = VASIMIR_Argon
    }
    @MODULE[ModuleEngines*]:HAS[#engineID[XenonMode]]
    {
        !runningEffectName = DELETE
        %powerEffectName = VASIMIR_Xenon
    }
}
