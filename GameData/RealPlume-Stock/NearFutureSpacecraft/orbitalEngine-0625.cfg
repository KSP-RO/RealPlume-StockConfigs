@PART[orbitalEngine-0625]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hypergolic-Upper         //pre-fabbed plume you want
        transformName = thrustTransform //which transform to attach the plume
        localRotation = 0,0,0           //Optional - Any rotation needed
        localPosition = 0,0,0.035           //Any offset needed
        fixedScale = 0.3                  //Size adjustment to resize to engine
        energy = 1                      //Adjust length of plume
        speed = 1                       //Adjust speed to fit resize, 
                                        //generally close to 1:1 with scale.
    }
	
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesFX
        %powerEffectName = Hypergolic-Upper
    }
}

@PART[orbitalEngine-0625]:FOR[zzRealPlume]
{
	@EFFECTS
	{
		@Hypergolic-Upper
		{
			@MODEL_MULTI_PARTICLE_PERSIST[plume]
			{
				@localPosition = 0,0,0.01
				@fixedScale = 0.3   
			}
		}
	}
}