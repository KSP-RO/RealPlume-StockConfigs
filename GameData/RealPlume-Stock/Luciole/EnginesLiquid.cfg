@PART[_Luciole_Navier_Engine_03125]:NEEDS[zRealPlume,SmokeScreen,Luciole,!Waterfall]
{
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEngines
        %powerEffectName = Kerolox_LowerAlt
    }
    PLUME
		{
		name = Kerolox_LowerAlt
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1
    saturationMult = 1

    flarePosition = 0,0,0
    flareScale = 0.01

    plumePosition = 0,0,0.05
    plumeScale = 0.15

    flamePosition = 0,0,0.05
    flameScale = 0.17

		}
}
@PART[_Luciole_Navier_Engine_03125]:NEEDS[zRealPlume,SmokeScreen,Luciole,!Waterfall]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Kerolox_LowerAlt
    {
      !AUDIO
      {}
        AUDIO
        {
          name = audio
          channel = Ship
          clip = RealPlume/KW_Sounds/sound_altloop2
          volume = 0.0 0.0
          volume = 1.0 0.4
          pitch = 0.0 1.0
          pitch = 1.0 1.0
          loop = true
        }

    }
  }
}

