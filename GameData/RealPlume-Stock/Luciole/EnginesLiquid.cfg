@PART[_Luciole_Aerospike_0625]:NEEDS[zRealPlume,SmokeScreen,Luciole,!Waterfall]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Hydrolox_Aerospike
		!runningEffectName = DELETE
	}
	PLUME
	{
		name = Hydrolox_Aerospike
		transformName = FXTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		fixedScale = 1
		energy = 1
		speed = 1
		emissionMult = 1
		alphaMult = 1
		saturationMult = 1
		flarePosition = 0,0,-0.28
		flareScale = 0.1
		plumePosition = 0,0,0.5
		plumeScale = 0.5
		fumePosition = 0,0,0
		fumeScale = 0.5
		blazePosition = 0,0,0.5
		blazeScale = 0.5
	}
}
@PART[_Luciole_Aerospike_0625]:NEEDS[zRealPlume,SmokeScreen,Luciole,!Waterfall]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @Hydrolox_Aerospike
    {
      !MODEL_MULTI_SHURIKEN_PERSIST[flare*],*
      {}

      MODEL_MULTI_SHURIKEN_PERSIST
      {
				//Get the inputs from the other config.
				transformName = FXTransform1
				localRotation = 0,0,0
				localPosition = 0,0,-0.05
				fixedScale	= 0.15
				energy		= 0.5
				speed			= 0.5
				emissionMult	= 1
				alphaMult		= 0.8
				saturationMult= 0.95
				//
				name = ASF1
        modelName = RealPlume/Zorg_FX/hypergolicOrange_stream
        fixedEmissions = false
        sizeClamp = 50
        decluster = true
        emitOnUpdate = true

        xyForce
        {
          density = 0.7 0
          density = 0.52 0
          density = 0.19 0.2
          density = 0.07 0.2
        }
        randConeEmit
        {
          density = 0.7 1
          density = 0.02 0.5
        }
        offset
        {
          density = 0.19 0
          density = 0.02 0.3
        }
        speed
        {
          density = 0.7 1
          density = 0.52 1
          density = 0.045 0.5
          density = 0.02 0.5
          power = 0.1      0.6
          power = 0.2  0.8
          power = 1.0   1.0
        }
        logGrow
        {
          density = 0.7 0
          density = 0.52 2
          density = 0.19 20
          density = 0.07 20
          density = 0.045 25
          density = 0.02 35
        }
        linGrow
        {
          density = 0.7 1.5
          density = 0.52 1.5
          density = 0.19 3
          density = 0.07 5
          density = 0.045 8
          density = 0.02 8
        }
        energy
        {
          density = 0.7 1
          density = 0.07 1
          density = 0.045 1
          density = 0.02 0.5
        }
        emission
        {
          density = 0.7 1.5
          density = 0.52 1.5
          density = 0.19 0.5
          density = 0.07 0.5
          density = 0.045 0.5
          density = 0.02 0.5
          power = 0.0       0
          power = 0.001     0.0
          power = 0.1     0.6
          power = 0.2 0.9
          power = 1.0  1
        }

			}
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF2
        @transformName = FXTransform2
      }
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF3
        @transformName = FXTransform3
      }
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF4
        @transformName = FXTransform4
      }
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF5
        @transformName = FXTransform5
      }
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF6
        @transformName = FXTransform6
      }
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF7
        @transformName = FXTransform7
      }
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF8
        @transformName = FXTransform8
      }
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF9
        @transformName = FXTransform9
      }
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF3
        @transformName = FXTransform2
      }
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF10
        @transformName = FXTransform10
      }
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF11
        @transformName = FXTransform11
      }
      +MODEL_MULTI_SHURIKEN_PERSIST[ASF1]
      {
        @name = ASF12
        @transformName = FXTransform12
      }

    }
  }
}
