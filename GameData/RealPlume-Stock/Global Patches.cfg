//  ==================================================
//  Deconflict with WaterfallFX plume mod
//  When waterfall FX is installed, waterfall takes priority over RealPlume
//  ==================================================
@PART:HAS[@MODULE[ModuleWaterfallFX]]:BEFORE[zRealPlume]
{
  !PLUME{}
}
