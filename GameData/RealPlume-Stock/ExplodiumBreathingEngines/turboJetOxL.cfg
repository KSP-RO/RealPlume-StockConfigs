@PART[turboJetOxL]:FOR[RealPlume]:NEEDS[SmokeScreen] //J-406 "Lion" Afterburning Turbofan
{
    PLUME
    {
        name = TurbofanOxPlume //Normal mode
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,-1.2
        fixedScale = 0.75
        energy = 1.2
        speed = 1
		emissionMult = 1
    }
    PLUME
    {
        name = TurbojetOxPlume //Afterburning mode
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,-1.2
        fixedScale = 1.4
        energy = 0.7
        speed = 1
		emissionMult = 1
    }
    @MODULE[ModuleEngines*],0
    {
        %powerEffectName = TurbofanOxPlume
        %spoolEffectName = Turbofan-Spool-Ox
    }
    @MODULE[ModuleEngines*],1
    {
        %powerEffectName = TurbojetOxPlume
        %spoolEffectName = Turbojet-Spool-Ox
    }
}
