@PART[corvus_lv_bare_engine_s1_2]:NEEDS[zRealPlume,SmokeScreen,!Waterfall]//Kosmos 3M upper stage bare
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = Hypergolic_UpperRed
    }
    PLUME
    {
        name = Hypergolic_UpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
        speed = 1

        flarePosition = 0,0,-0.2
				flareScale = 0.15

        fumePosition = 0,0,0.2
				fumeScale = 0.8

				streamPosition = 0,0,0.15
				streamScale = 0.5
	}
}
@PART[corvus_lv_bare_engine_s1_2]:FOR[zzRealPlume]:NEEDS[RealPlume,!Waterfall]
{
  @EFFECTS
  {
    @Hypergolic_UpperRed
    {
      @AUDIO[Hypergolic_UpperRed-audio]
      {
        @clip = RealPlume/KW_Sounds/sound_altloop
      }
    }
  }
}
