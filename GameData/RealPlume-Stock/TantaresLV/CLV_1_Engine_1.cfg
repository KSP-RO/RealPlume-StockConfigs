@PART[CLV_1_Engine_1]:NEEDS[RealPlume,SmokeScreen] //C-14U "Krabbe" Rocket Engine
{
    PLUME
    {
        name = Hypergolic-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localRotation = 0,0,0
        plumePosition = 0,0,0.25
        flarePosition = 0,0,0.25
        plumeScale = 0.5
        flareScale = 0.7
        energy = 1
        speed = 1
    }
    @MODULE[ModuleEngines*],0
    {
        %powerEffectName = Hypergolic-Upper
    }
    //Remove extra effects
    @EFFECTS
    {
        @running_main
        {
          @PREFAB_PARTICLE
            {
              @emission,* = 0.0 0.0
            }
          @MODEL_MULTI_PARTICLE
            {
              @emission,* = 0.0 0.0
            }
        }
    }
}
