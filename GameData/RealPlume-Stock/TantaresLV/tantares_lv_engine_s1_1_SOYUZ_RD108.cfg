//Soyuz core 1st stage RD108 "Hagehval" Rocket Engine

@PART[tantares_lv_engine_s1_1]:NEEDS[RealPlume,SmokeScreen,!Waterfall]
{
		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = Kerolox_LowerFlame
				!runningEffectName = DELETE
		}
		PLUME
		{
		name = Kerolox_LowerFlame
		transformName = nozzleTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 0.7
    alphaMult = 0.7
    energy = 1
    speed = 1

		flamePosition = 0,0,0
		flameScale = 0.5

		plumePosition = 0,0,0
		plumeScale = 0.4

		flarePosition = 0,0,0
		flareScale = 0.05
		}
}

@PART[tantares_lv_engine_s1_1]:AFTER[RealPlume]:NEEDS[RealPlume,SmokeScreen,!Waterfall]
{
  %EFFECTS
  {
    %Kerolox_LowerFlame
    {
      MODEL_MULTI_SHURIKEN_PERSIST
      {
          transformName = vernierTransform
          localRotation = 0,0,0
          localPosition = 0,0,0
          fixedScale    = 0.25
          energy        = 1
          speed         = 1
          emissionMult  = 0.25
          alphaMult     = 2
          saturationMult  = 1
          //
          name = vernier_blaze
          modelName = RealPlume/Jade_FX/Engines/Generic/keroEagleBlaze
          fixedEmissions = false
          sizeClamp = 50
          randomInitalVelocityOffsetMaxRadius = 0.2
          decluster = true
          emitOnUpdate = true
          xyForce = 0
          speed
          {
          density = 0.7 2
          density = 0.52 2
          density = 0.19 3
          density = 0.07 3
          density = 0.045 2
          density = 0.02 0.75

          power = 0.1      0.7
          power = 0.2  0.8
          power = 1.0   1.0

          }
          logGrow
          {
          density = 0.7 0
          density = 0.52 2
          density = 0.19 4
          density = 0.07 15
          density = 0.045 15
          density = 0.02 15
          }
          linGrow
          {
          density = 0.7 0
          density = 0.52 0
          density = 0.19 3
          density = 0.07 5
          density = 0.045 5
          density = 0.02 2
          }
          energy
          {
          density = 0.7 1
          density = 0.07 1
          density = 0.045 1
          density = 0.02 0.7
          }
          emission
          {
          density = 0.7 4
          density = 0.52 3
          density = 0.19 1
          density = 0.07 0.5
          density = 0.045 0.5
          density = 0.02 0.5

          power = 0.0      0
          power = 0.001     0.35
          power = 0.1     0.5
          power = 0.2 0.7
          power = 1.0  1.1
          }

      }

    }
  }
}
