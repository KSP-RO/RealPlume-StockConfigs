@PART[RAPIER]:FOR[RealPlume]:NEEDS[SmokeScreen,!ReStock,!StockWaterfallEffects] // CR-7 R.A.P.I.E.R. Engine
{
	PLUME
	{
		name = Methalox_AirBreathingMode
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		fixedScale = 1
		energy = 1
		speed = 1
		emissionMult = 0.7
		alphaMult = 1
		saturationMult = 1
		flarePosition = 0,0,0.01
		flareScale = 0.08
		plumePosition = 0,0,0.1
		plumeScale = 0.52
		fumePosition = 0,0,0.4
		fumeScale = 1.5
		blazePosition = 0,0,3.9
		blazeScale = 0.52
		bypassTransformName = partTransform
		bypassRotation = 90,0,0
		bypassPosition = 0,-0.7,0
		bypassScale = 1
		smokePosition = 0,0,0.4
		smokeScale = 0.7
	}
	PLUME
	{
		name = Methalox_LowerShock
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		fixedScale = 1
		energy = 1
		speed = 1
		emissionMult = 0.7
		alphaMult = 1
		saturationMult = 1
		flarePosition = 0,0,0.01
		flareScale = 0.08
		plumePosition = 0,0,0.1
		plumeScale = 0.52
		fumePosition = 0,0,0.4
		fumeScale = 1.5
		blazePosition = 0,0,3.9
		blazeScale = 0.52
	}
	@MODULE[ModuleEngines*],0
	{
		%powerEffectName = Methalox_AirBreathingMode
		%spoolEffectName = Methalox_AirBreathingMode-Spool
	}
	@MODULE[ModuleEngines*],1
	{
		%powerEffectName = Methalox_LowerShock
	}
}
//The stock model doesn't appear to have bypass ramjets
@PART[RAPIER]:FOR[zzRealPlume]:NEEDS[!ReStock,!StockWaterfallEffects]
{
	@EFFECTS
	{
		@Methalox_AirBreathingMode
		{
			!MODEL_MULTI_SHURIKEN_PERSIST[bypass*],* {}
		}
	}
}
//The RAPIER has 4 smaller nozzles instead of one big nozzle, so just going by plumeScale makes it too quiet
@PART[RAPIER]:FOR[zzRealPlume]:NEEDS[!ReStock,!StockWaterfallEffects]
{
	@EFFECTS
	{
		@Methalox_AirBreathingMode
		{
			@AUDIO
			{
				@volume,1[1, ] *= 4
			}
		}
		@Methalox_LowerShock
		{
			@AUDIO
			{
				@volume,1[1, ] *= 4
			}
		}
	}
}
